<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FunFuse - Play 5 Addictive Games!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .game-card {
      background: #1c1c1c;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px #000;
    }
    .game-card img {
      width: 100%;
      border-radius: 10px;
    }
    .game-title {
      font-size: 18px;
      margin: 10px 0;
    }
    .play-btn {
      background: #00ff90;
      padding: 10px 20px;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
